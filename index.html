<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tynique | Landing page | WIP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="head">
            <h1>Tynique (Portfolio) WIP</h1>
            <span><a href="https://www.fiverr.com/tyniqe_" target="_blank">Order on Fiverr</a></span>
        </div>
        <p>Here I will showcase some on my projects:</p>
        <hr>

        <div id="websites">
            <h2>Websites</h2>
            <div class="card-slider-container" id="website-card-container">
            </div>
        </div>

        <br>
        <hr>
        <br>

        <div class="projects">
            <h2>Projects</h2>
            <div class="card-slider-container" id="project-card-container">
            </div>
        </div>
    </div>
    <script>

        function load_card_slider(json_file, card_container_id) {
            fetch(json_file).then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const container = document.getElementById(card_container_id);

                container.innerHTML = "";

                if(data === null || data === undefined || (Array.isArray(data) && data.length === 0)) {
                    container.innerHTML += `
                        <div class="card-container-empty">Nothing to show here!</div>
                    `
                    return;
                }

                for(const element of data) {
                    container.innerHTML += `
                    <div class="card">
                        <div class="title">${element.title}</div>
                        <div class="content">
                            <img src="${element.img.url}" alt="${element.img.alt}">
                            <div class="description">${element.description}</div>
                            <span class="url"><a href="${element.url.url}">${element.url.placeholder}</a></span>
                        </div>
                    </div>
                    `
                };
            })
            .catch(error => {
                console.error("Error loading JSON file: ", error);
            });
        }

        load_card_slider("./data/website_showcase.json", "website-card-container");
        load_card_slider("./data/project_showcase.json", "project-card-container");

    </script>
</body>
</html>
